<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Recorrencia</title>
		<link rel="stylesheet" href="Recorrencia.css">
		<link rel="stylesheet" href="SDK.JS">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="./bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
		<script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>


		<script>

			$(document).ready(function() {
				$("#btn_submit").on("click", function(event){
					alert("Pagina seguinte sempre esta em construição");
				});
			});

			
		</script>

	</head>
	<body>
	
		<nav class="navbar navbar-expand0lg navbar-light bg-light fixed-top py-lg-0">
			<div class="container-fluid">
            		<a class="navbar-brand" href="https://developers.getnet.com.br/"></a>
              	 	<div class="logo-image">
                  		<img src="Logo_Vermelho_RGB.png" class="logo-image">
					</div>
				<div class="nav-menu">
					<ul class="nav-menu mx-auto text-center">
						<li class="nav-item">
							<a href="https://developers.getnet.com.br/" class="nav-links">Inicio</a>
						</li>
						<li class="nav-item">
							<a href="https://developers.getnet.com.br/api" class="nav-links">Referencia API</a>
						</li>
						<li class="nav-item">
							<a href="https://developers.getnet.com.br/login" class="nav-links">Sandbox</a>
						</li>
					</ul>
				</div>	
			</div>
		</nav>
		
		<div class="card">
				<h5 class="text-center mb-4">Cadastra um novo cliente</h5>
				<div class="form-center">
					<form  class="form-card">

							<div>
								<fieldset>
									<div class="row">
										<div class="col-md-6">
											<label >First name</label>
											<input type="text" class="form-control" placeholder="Primeiro nome">
										</div>
										<div class="col-md-6">
											<label>Last name</label>
											<input type="text" class="form-control" placeholder="Ultimo nome">
										</div>
										<div class="col-md-6">
											<label>Seller_id</label>
											<input type="number" class="form-control">
										</div>
										<div class="col-md-6">
											<label>Customer_id</label>
											<input type="number" class="form-control" placeholder="">
										</div>
										<div class="col-md-6">
											<label>Document_type</label>
											<input type="text" class="form-control" placeholder="Tipo de documento">
										</div>
										<div class="col-md-6">
											<label>Document_number</label>
											<input type="number" class="form-control" placeholder="Numero de documento">
										</div>
										<div class="col-md-6">
											<label>Birth date</label>
											<input type="date" class="form-control" placeholder="Data de nascimento">
										</div>
										<div class="col-md-6">
											<label>Phone number</label>
											<input type="tel" class="form-control" placeholder="Celular">
										</div>
										<div class="col-md-6">
											<label>Celphone number</label>
											<input type="number" class="form-control" placeholder="Telefone">
										</div>
										<div class="col-md-6">
											<label>E-mail</label>
											<select class="form-select" id="autoSizingSelect">
												<option>customer@email.com.br</option>
												<option>aceitei@getnet.com.br</option>
											</select>
										</div>
										<div class="col-12">
											<label>Observation</label>
											<textarea id="observation" name="Observation" rows="1" cols="1" class="form-control">
											</textarea>
										</div>
										<h2 class="text-center mb-4">Address</h2>
										<div class="col-md-6">
											<label>Street</label>
											<input type="text" class="form-control" placeholder="Rua">
										</div>
										<div class="col-md-6">
											<label>Number</label>
											<input type="number" class="form-control" placeholder="Numero">
										</div>
										<div class="col-md-6">
											<label>Complement</label>
											<input type="number" class="form-control" placeholder="Complemento">
										</div>
										<div class="col-md-6">
											<label>District</label>
											<input type="text" class="form-control" placeholder="Distrito">
										</div>
										<div class="col-md-6">
											<label>City</label>
											<input type="text" class="form-control" placeholder="Cidade">
										</div>
										<div class="col-md-6">
											<label>State</label>
											<input type="text" class="form-control" placeholder="Estado">
										</div>
										<div class="col-md-6">
											<label>Country</label>
											<input type="text" class="form-control" placeholder="Pais">
										</div>
										<div class="col-md-6">
											<label>Postal code</label>
											<input type="number" class="form-control" placeholder="codigo postal">	
										</div>	
									</div>
								</fieldset>
							</div>
							 
					</form>
					
				</div>
				<div class="button-group">
					<button type="Submit" class="btn btn-danger">POST</button>
				</div>	
		</div>
		
	</body>
</html>
